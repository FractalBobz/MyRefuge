{% load i18n %}

{% if field.errors %}
	<div class="vr-1 invalid">
	{% for error in field.errors %}
		<label class="invalid">{{ error | escape }}</label>
	{% endfor %}

		<label {% if sr != False %}class="sr-only"{% endif %} for="{{ field.id_for_label }}">{% trans label %}</label>

		{% if field.value.raw %}
			<input id="{{ field.id_for_label }}" class="invalid" type="{{ field.field.widget.input_type }}" {% if name %}name="{{name}}"{% else %}name="{{ field.html_name }}"{% endif %} maxlength="{{ field.field.max_length }}" value="{{ field.value.raw | default_if_none:"" }}" placeholder="{% trans label %}">
		{% else %}
			<input id="{{ field.id_for_label }}" class="invalid" type="{{ field.field.widget.input_type }}" {% if name %}name="{{name}}"{% else %}name="{{ field.html_name }}"{% endif %} maxlength="{{ field.field.max_length }}" value="{{ field.value | default_if_none:"" }}" placeholder="{% trans label %}">
		{% endif %}
	</div>
{% else %}
	

	<div class="vr-1">
		<label {% if sr != False %}class="sr-only"{% endif %} for="{{ field.id_for_label }}">{% trans label %}</label>

		{% if field.value.raw %}
			<input id="{{ field.id_for_label }}" type="{{ field.field.widget.input_type }}" {% if name %}name="{{name}}"{% else %}name="{{ field.html_name }}"{% endif %} maxlength="{{ field.field.max_length }}" value="{{ field.value.raw | default_if_none:"" }}" placeholder="{% trans label %}">
		{% else %}
			<input id="{{ field.id_for_label }}" type="{{ field.field.widget.input_type }}" {% if name %}name="{{name}}"{% else %}name="{{ field.html_name }}"{% endif %} maxlength="{{ field.field.max_length }}" value="{{ field.value | default_if_none:"" }}" placeholder="{% trans label %}">
			{% endif %}
	</div>
{% endif %}
