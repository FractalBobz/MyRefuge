{% load i18n %}
{% load common_filters %}
<div class="row">
    <div class="col-sm-4 form-group from {% if form.start_date.errors %}has-error{% endif %}">
        <div class="form-group-inner first">
            <label for="{{form.start_date.id_for_label}}">Check in</label>
            <input name="{{ form.start_date.html_name }}" type="text" class="form-control" id="{{form.start_date.id_for_label}}" placeholder="Check in" value="{{ form.start_date.value|if_none:"" }}">
        </div>
    </div>
    <div class="col-sm-4 form-group to {% if form.end_date.errors %}has-error{% endif %}">
        <div class="form-group-inner middle">
            <label for="{{form.end_date.id_for_label}}">Check out</label>
            <input name="{{ form.end_date.html_name }}" type="text" class="form-control" id="{{form.end_date.id_for_label}}" placeholder="Check out" value="{{ form.end_date.value|if_none:"" }}">
        </div>
    </div>
    <div class="col-sm-4 form-group">
        <div class="form-group-inner last narrow">
            <label for="{{form.guests.id_for_label}}">Guests</label>
            <select name="{{ form.guests.html_name }}" id="{{form.guests.id_for_label}}" class="form-control {% if form.guests.errors %}has-error{% endif %}">
                {% for i in 30|mkrange %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
<script type="text/javascript">
    setTimeout(function() {
        $(function() {
            if ({{form.guests.value}}) {
                $('#{{form.guests.id_for_label}}').val({{form.guests.value}});
            }
        })
    })
</script>
